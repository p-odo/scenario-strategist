<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Submission</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f172a; /* Dark background to match app */
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(30, 41, 59, 0.5);
            padding: 2rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            margin-top: 0;
            color: #f8fafc;
        }
        .upload-area {
            border: 2px dashed #475569;
            border-radius: 0.5rem;
            padding: 2rem;
            margin: 1.5rem 0;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .upload-area:hover {
            border-color: #94a3b8;
        }
        button {
            background-color: #0ea5e9;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0284c7;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Solution</h2>
        <p>Please upload your diagram or document here.</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>Click to select file</p>
            <input type="file" id="fileInput" onchange="handleFileSelect(this)">
            <p id="fileName" style="font-size: 0.875rem; color: #94a3b8; margin-top: 0.5rem;"></p>
        </div>

        <button onclick="uploadFile()">Submit</button>
    </div>

    <script>
        function handleFileSelect(input) {
            const fileName = input.files[0]?.name;
            if (fileName) {
                document.getElementById('fileName').textContent = fileName;
            }
        }

        function uploadFile() {
            const input = document.getElementById('fileInput');
            if (input.files.length > 0) {
                alert('File uploaded successfully! (Simulation)');
                // In a real scenario, this would post to a server
            } else {
                alert('Please select a file first.');
            }
        }
    </script>
</body>
</html>
